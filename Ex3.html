<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
    <title>
        <h1>Shoping Bascket:</h1>
    </title>
</head>

<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <h1>Products</h1>
    <p id="drag1" draggable="true" ondragstart="drag(event)">Iphone</p>
    <p id="drag2" draggable="true" ondragstart="drag(event)">Google phone</p>
    <p id="drag3" draggable="true" ondragstart="drag(event)">Samsung</p>

</body>

</html>
